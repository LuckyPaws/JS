<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ev√®nement click Jquery</title>
</head>
<body>

    <div id="wrapper">

        <p>First paragraph</p>

        <p>Second paragraph</p>

    </div>

    <button id="create_element">Createnew paragraph</button>



    <script src="../jquery-3.6.0.min.js"></script>
    <script>

        $("#wrapper").on("click", function () {
            $("p").css("color", "red");
        });

        $("#create_element").on("click", function() {
            $("#wrapper").append("<p>Ajout d'un paragraphe</p>");
        })


    </script>
</body>
</html>
