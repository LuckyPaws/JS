<!DOCTYPE html>
<html>
<body>

Cats:  <input name="animal" type="checkbox" value="Cats">
Dogs:  <input name="animal" type="checkbox" value="Dogs">
Dogs2:  <input name="animal" type="checkbox" value="Dogs2">
Monkey:  <input name="animal" type="checkbox" value="Monkeys">

<p>Click the button to check all checkboxes that have a name attribute with the value "animal".</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  var x = document.getElementsByName("animal");
  var i;

  for (i = 0; i < x.length; i++) {
    if (x[i].type == "checkbox") {
      x[i].checked = false;
    }
  }

  x[0].checked = true;   //le premier élément est cocher

  x[x.length-1].checked = true;         //le dernier élément est cocher



}
</script>

</body>
</html>
